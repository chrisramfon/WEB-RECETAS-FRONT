<div class="main-formulario">
  <div class="title-formulario">
    <h1>Editar receta</h1>
  </div>
  <div class="form-formulario">
    <div>
      <h2>Costo</h2>
      <input type="number" placeholder="MXN"  class="center">
    </div>
    <div>
      <h2>Tiempo de elaboraci√≥n</h2>
      <input type="text" class="ct center" placeholder="Especificar horas o minutos" >
    </div>
    <div>
      <h2>Dificultad</h2>
      <select class="center">
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
      </select>
    </div>
    <div>
      <h2>Porciones</h2>
      <input type="number" class="ct center" placeholder="No admite decimales" >
    </div>
    <div> 
      <h2>Lugar</h2>
      <input type="text" placeholder="En donde se encuentra"  class="center">
    </div>
    <div>
      <h2>Tipo de cocina</h2>
      <input type="text" placeholder="Japonesa, mediterranea, etc"  class="center">
    </div>
    <div>
      <h2>Ingredientes</h2>
      <textarea name="" id="" placeholder="Ingredientes"  class="center receta-formulario" ></textarea>
    </div>
    <div>
      <h2>Receta</h2>
      <textarea name="" id="" placeholder="Pasos, recomendaciones, etc"  class="center receta-formulario" ></textarea>
    </div>
    <div class="button-formulario">
      <button  class="center">Guardar</button>
    </div>
  </div>
</div>
